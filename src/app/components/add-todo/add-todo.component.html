<form
  (ngSubmit)="onSubmit()"
  class="flex flex-col space-y-4 bg-slate-200 mx-8 my-4 px-4 py-2 text-slate-900"
>
  <div class="flex flex-col">
    <label for="text">Todo</label>
    <input
      type="text"
      name="text"
      placeholder="add Todo"
      id="text"
      [(ngModel)]="text"
    />
  </div>
  <div class="flex flex-col">
    <label for="day">Day & Time </label>
    <input
      type="text"
      name="day"
      [(ngModel)]="day"
      placeholder="Day & Time "
      id="day"
    />
  </div>
  <div class="flex flex-col">
    <label for="day">Set Reminder </label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder"
    />
  </div>
  <div class="flex justify-around">
    <app-button btnColor="#428af5" btnText="Save"></app-button>
    <app-button btnColor="#941015" btnText="Reset"></app-button>
  </div>
</form>
