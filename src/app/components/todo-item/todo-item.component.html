<div
  (dblclick)="onToggle(todo)"
  [ngStyle]="{
    border: todo.reminder === true ? '3px solid green' : '3px solid red'
  }"
  class="bg-slate-200 text-slate-900 my-4 px-4 py-2 mx-20 cursor-pointer hover:scale-105 transition-all duration-300"
>
  <h3 class="flex justify-between items-center">
    <div class="font-semibold">
      {{ todo.text }}
    </div>
    <fa-icon
      class="text-2xl pt-4"
      [icon]="faTimes"
      [ngStyle]="{ color: 'red' }"
      (click)="onDelete(todo)"
    ></fa-icon>
  </h3>
  <p class="text-sm">{{ todo.day | date }}</p>
</div>
